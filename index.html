<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asystent AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
    }
    #chatbox {
      width: 400px;
      height: 600px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chatlog {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    #userInput {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #userInput input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0;
      font-size: 16px;
    }
    #userInput button {
      padding: 10px 20px;
      border: none;
      background: #0078ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .bubble {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
    }
    .user { background: #e6f0ff; align-self: flex-end; }
    .bot { background: #f0f0f0; align-self: flex-start; }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="chatlog"></div>
  <div id="userInput">
    <input id="input" type="text" placeholder="Napisz wiadomość..." />
    <button onclick="sendMessage()">Wyślij</button>
  </div>
</div>

<script>
  const chatlog = document.getElementById("chatlog");
  const input = document.getElementById("input");

  async function sendMessage() {
    const userMsg = input.value.trim();
    if (!userMsg) return;

    appendMessage(userMsg, "user");
    input.value = "";

    // ➕ Tu możesz dodać logikę wyszukiwania w Twojej bazie produktów (np. przez fetch)
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer TWÓJ_KLUCZ_API"
      },
      body: JSON.stringify({
        model: "gpt-4",
        messages: [
          { role: "system", content: `Jesteś pomocnym asystentem sprzedaży. Gdy użytkownik pyta o produkt, sprawdź czy pasuje do którejś pozycji z poniższego katalogu i zaproponuj mu to w formie linku:
[
  { "nazwa": "Xiaomi Mi Band 8", "cechy": ["smartband", "monitoring snu", "powiadomienia"], "link": "https://www.ceneo.pl/123456" },
  { "nazwa": "Baseus Powerbank 20000mAh", "cechy": ["USB-C", "szybkie ładowanie", "kompaktowy"], "link": "https://www.morele.net/baseus" }
]
Jeśli użytkownik pisze: 'szukam powerbanka', zasugeruj Baseusa. Jeśli pisze 'opaska do snu i kroków' – Mi Band.` },
          { role: "user", content: userMsg }
        ],
        temperature: 0.7
      })
    });

    const data = await response.json();
    const botMsg = data.choices?.[0]?.message?.content || "Przepraszam, coś poszło nie tak.";
    appendMessage(botMsg, "bot");
  }

  function appendMessage(message, sender) {
    const div = document.createElement("div");
    div.classList.add("bubble", sender);
    div.textContent = message;
    chatlog.appendChild(div);
    chatlog.scrollTop = chatlog.scrollHeight;
  }
</script>

</body>
</html>
