<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asystent AI</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #chatbox {
      position: fixed; bottom: 20px; right: 20px;
      width: 350px; height: 450px;
      background: white; border: 1px solid #ccc;
      border-radius: 10px;
      display: flex; flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #chatlog { flex: 1; padding: 10px; overflow-y: auto; }
    #userInput { display: flex; border-top: 1px solid #eee; }
    #userInput input { flex: 1; padding: 8px; border: none; }
    #userInput button { padding: 8px; background: #007bff; color: white; border: none; }
    .user { text-align: right; color: #007bff; margin: 5px 0; }
    .bot { text-align: left; color: #333; margin: 5px 0; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chatlog"></div>
    <div id="userInput">
      <input id="input" placeholder="Napisz..." />
      <button onclick="sendMessage()">Wyślij</button>
    </div>
  </div>

  <script>
    const log = document.getElementById("chatlog");
    const input = document.getElementById("input");

    function append(sender, text) {
      const el = document.createElement("div");
      el.className = sender;
      el.textContent = text;
      log.appendChild(el);
      log.scrollTop = log.scrollHeight;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      append("user", "Ty: " + msg);
      input.value = "";
      append("bot", "Asystent AI: tu będzie odpowiedź...");
    }
  </script>
</body>
</html>
